  - name: listener_https
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8443
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: AUTO
          stat_prefix: ingress_http
          route_config:
            name: https_route
            virtual_hosts:
            - name: devel_tokopedia_https
              domains:
                - "devel.tokopedia.com"
              routes:
              - match:
                  path: "/"
                route:
                  cluster: multiple
              - match:
                  prefix: "/service/ares"
                route:
                  cluster: ares
              - match:
                  prefix: "/service/atreus"
                route:
                  cluster: atreus
              # - match:
              #     regex: "^(.*)"
              #   route:
              #     cluster: atreus
          http_filters:
          - name: envoy.filters.http.router
      tls_context:
        common_tls_context:
          tls_certificates:
            - certificate_chain:
                filename: "/etc/tokopedia.com.pem"
              private_key:
                filename: "/etc/tokopedia.com-key.pem"
          alpn_protocols: ["h2,http/1.1"]
  clusters:
  - name: multiple
    connect_timeout: 1s
    type: STRICT_DNS
    lb_policy: round_robin
    http2_protocol_options: {}
    load_assignment:
      cluster_name: multiple
      endpoints:
      - lb_endpoints:
        - endpoint:
            health_check_config:
              port_value: 8080
            address:
              socket_address:
                address: thor
                port_value: 8080
        - endpoint:
            health_check_config:
              port_value: 8080
            address:
              socket_address:
                address: ares
                port_value: 8080
  - name: ares
    connect_timeout: 1s
    type: STRICT_DNS
    lb_policy: round_robin
    http2_protocol_options: {}
    load_assignment:
      cluster_name: ares
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: ares
                port_value: 8080
  - name: atreus
    connect_timeout: 1s
    type: STRICT_DNS
    lb_policy: round_robin
    http2_protocol_options: {}
    load_assignment:
      cluster_name: atreus
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: atreus
                port_value: 8080
  - name: thor
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: round_robin
    http2_protocol_options: {}
    load_assignment:
      cluster_name: thor
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: thor
                port_value: 8080
