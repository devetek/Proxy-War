version: "3.7"
services:

  balancer-envoy:
    image: prakasa1904/envoy-error-fallback
    restart: always
    command: "/usr/local/bin/envoy -c /balancer-envoy.yaml --service-cluster balancer-proxy"
    volumes:
      - ./tokopedia.com.pem:/etc/tokopedia.com.pem
      - ./envoy/balancer-envoy.yaml:/balancer-envoy.yaml
      - ./tokopedia.com-key.pem:/etc/tokopedia.com-key.pem
    networks:
      - envoymesh
    expose:
      - "8000"
      - "8443"
      - "8001"
    ports:
      - "80:8000"
      - "443:8443"
      - "8001:8001"
    environment: 
      - ENVOY_UID=0

  frontend-http1:
    image: prakasa1904/go-http1
    restart: always
    networks:
      - envoymesh
      - monitor
    volumes:
      - ./http1/main.go:/terpusat/http1/main.go
      - ./types/types.go:/terpusat/types/types.go
    environment:
      - SERVICE_NAME=frontend-http1
      - BACKEND_API_HTTP1=http://l2-envoy/api
      - BACKEND_API_HTTP2=http://l2-envoy
    expose:
      - "8081"

  l2-envoy:
    image: prakasa1904/envoy-error-fallback
    restart: always
    command: "/usr/local/bin/envoy -c /L2-envoy.yaml --service-cluster l2-proxy"
    volumes:
      - ./envoy/L2-envoy.yaml:/L2-envoy.yaml
    networks:
      - envoymesh
      - monitor
    expose:
      - "80"
      - "8002"
    ports:
      - "81:80"
      - "8005:8002"
    environment: 
      - ENVOY_UID=0

  backend-http1:
    image: prakasa1904/go-http1
    restart: always
    networks:
      - envoymesh
      - monitor
    volumes:
      - ./http1/main.go:/terpusat/http1/main.go
      - ./types/types.go:/terpusat/types/types.go
    environment:
      - SERVICE_NAME=backend-http1
    expose:
      - "8081"
  
  backend-http2:
    image: prakasa1904/go-http2
    networks:
      - envoymesh
      - monitor
    volumes:
      - ./http2/main.go:/terpusat/http2/main.go
      - ./types/types.go:/terpusat/types/types.go
    environment:
      - SERVICE_NAME=backend-http2
    expose:
      - "8080"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitor/prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
    links:
      - cadvisor:cadvisor
      - alertmanager:alertmanager
    depends_on:
      - cadvisor
    networks:
      - monitor
    restart: always
  
  alertmanager:
    image: prom/alertmanager
    ports:
      - 9093:9093
    volumes:
      - ./monitor/alertmanager/:/etc/alertmanager/
    networks:
      - monitor
    restart: always
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'

  grafana:
    image: grafana/grafana
    user: "104"
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitor/grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ./monitor/grafana/config.monitoring
    networks:
      - envoymesh
      - monitor
    restart: always

  cadvisor:
    image: google/cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - 8080:8080
    networks:
      - monitor
    restart: always
    deploy:
      mode: global

volumes:
  prometheus_data: {}
  grafana_data: {}

networks:
  envoymesh: {}
  monitor: {}